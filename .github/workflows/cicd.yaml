name: Train, Build, and Deploy to GKE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: euphoric-effect-473214-i3
  GAR_LOCATION: us-central1
  GKE_CLUSTER: iris-cluster
  GKE_ZONE: us-central1-c
  IMAGE_NAME: iris-api

jobs:
  build-train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          pip install -r requirements.txt
          python train_model.py
      - uses: actions/upload-artifact@v4
        with:
          name: model
          path: model.pkl

  docker-build-push:
    needs: build-train
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          name: model
          path: .
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - run: gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev
      - run: docker build -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/mlops/$IMAGE_NAME:$GITHUB_SHA .
      - run: docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/mlops/$IMAGE_NAME:$GITHUB_SHA

  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.PROJECT_ID }}
      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/ || \
          kubectl set image deployment/iris-api iris-api=$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/mlops/$IMAGE_NAME:$GITHUB_SHA
          kubectl rollout status deployment/iris-api
